<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: red;
      }
      .c1 {
        background-color: blue;
      }
      #i1 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>I am div element</div>
    <div class="c1">I am div element</div>
    <div class="c1" id="i1">i am div with class and id</div>
    <!-- css specificity (priority) -->
    <!-- id > class > element > universal -->
  </body>
</html>
