<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        background-color: peachpuff;
      }
      div {
        background-color: blue;
        color: white;
      }
      .my-box {
        background-color: yellow;
        color: black;
      }
      #i1 {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>I am div with no attribute</div>
    <div class="my-box">I am div with class attribute</div>
    <div id="i1">I am a div with id attribute</div>
    <h1>I am h1</h1>
    <h1>I am h1</h1>
    <h1>I am h1</h1>
  </body>
</html>
