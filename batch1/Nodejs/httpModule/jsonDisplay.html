<!-- fetch data from http://localhost:4000/ and display as division -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Fetch data from localserver</h1>
    <script>
      // fetch data from http://localhost:4000/
      fetch("http://localhost:4000/")
        .then((res) => res.json())
        .then((res) => console.log(res))
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
