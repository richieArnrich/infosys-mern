<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("pre increment operators<br>");
      let num1 = 10;
      let num2 = ++num1;

      let num3 = --num2;
      document.write(num3);

      document.write("----------------------------------<br>");
      document.write("Post increment<br>");
      let x = 10;
      let y = x++;
      document.write("y = " + y + "<br>");
      document.write("x = " + x + "<br>");

      //   5 mins break
    </script>
  </body>
</html>
