<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Variables in JS</h1>
    <script>
      // create a variable
      let myName = "Manoj";
      let myAge = 40;
      document.write("Name: " + myName + "<br>");
      myName = "Raja";
      document.write("Name: " + myName + "<br>");
      document.write("Age: " + myAge + "<br>");
      let myAddress = "Bangalore";
      document.write(myAddress + "<br>");
      // update the value of a variable
      myAge = 41;
      document.write(myAge + "<br>");

      //   let myStatus = true;
      //   let myStatus = false;

      const bankBalance = 100;
      document.write("Bank balance: " + bankBalance + "<br>");
      //   bankBalance = 500;
      //   document.write("Updated Bank balance: " + bankBalance);
      //   const bankBalance = 800;

      var friendName = "Kiran";
      document.write(friendName + "<br>");
      var friendName = "Musa";
      document.write(friendName + "<br>");
    </script>
  </body>
</html>
