<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>While Vs Do-While</h1>
    <script>
      let i = 0;
      while (i > 5) {
        console.log("hello i am while loop");
        i++;
      }

      let j = 0;
      do {
        console.log("hello i am do while loop");
        j++;
      } while (j > 5);
    </script>
  </body>
</html>
