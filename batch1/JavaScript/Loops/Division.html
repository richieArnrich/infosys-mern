<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let dividend = 199;
      let divisor = 199;
      let count = 0;
      while (dividend > 0) {
        if (dividend < divisor) {
          break;
        }
        dividend = dividend - divisor;
        count++;
      }
      document.write("quotient is: " + count);
      document.write("remainder is: " + dividend + "<br>");
    </script>
  </body>
</html>
