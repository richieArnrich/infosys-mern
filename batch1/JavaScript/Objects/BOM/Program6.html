<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" />
      <label for="age">Age</label>
      <input type="text" id="age" name="age" />
      <label for="contact">Contact</label>
      <input type="number" id="contact" name="contact" />
      <input type="submit" onclick="displayFormData()" />
    </form>

    <script>
      function displayFormData() {
        let nameValue = document.getElementById("name").value;
        if (!/^[A-Za-z\s]+$/.test(nameValue)) {
          alert("Invalid name");
        } else {
          let ageValue = parseInt(document.getElementById("age").value);
          let contactValue = document.getElementById("age").value;
          alert(nameValue + " " + ageValue);
          console.log(typeof nameValue);
          console.log(typeof ageValue);
          console.log(typeof contactValue);
        }
        event.preventDefault();
      }
    </script>
  </body>
</html>
